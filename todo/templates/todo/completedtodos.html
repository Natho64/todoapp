{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Todos</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for tod in todo %}
                    <a href="{% url 'viewtodo' tod.id %}" class="list-group-item list-group-item-action{% if tod.important %} 
                    list-group-item-danger{% endif %}"><b>{{ tod.title }}</b> - Completed {{ tod.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
